<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Muhammad Nishmal P</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome for 3D icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .portfolio-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .badge, .tag {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            animation: float 3s infinite;
        }
        .badge.custom-badge {
            background-color: #28a745;
        }
        .tag {
            background-color: #6c757d;
            animation: pulse 2s infinite;
        }
        .icon {
            font-size: 40px;
            margin: 10px;
            animation: rotate 4s linear infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .badge, .tag {
                padding: 8px 15px;
                font-size: 12px;
            }
            .icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function Portfolio() {
            const [badges, setBadges] = useState(["React", "Node.js", "JavaScript"]);
            const [tags, setTags] = useState(["MERN", "Frontend", "Backend"]);

            return (
                <div className="portfolio-container animate__animated animate__fadeIn">
                    <h1 className="animate__animated animate__fadeInDown">Muhammad Nishmal P</h1>
                    <p className="animate__animated animate__fadeInUp">Vadakara, MERN Stack Developer</p>
                    <div className="animate__animated animate__zoomIn">
                        <h2>Badges</h2>
                        {badges.map(badge => (
                            <span key={badge} className={`badge custom-badge`}>{badge}</span>
                        ))}
                    </div>
                    <div className="animate__animated animate__lightSpeedInRight">
                        <h2>Tags</h2>
                        {tags.map(tag => (
                            <span key={tag} className="tag">{tag}</span>
                        ))}
                    </div>
                    <div className="animate__animated animate__rotateIn">
                        <h2>3D Icons</h2>
                        <i className="fas fa-laptop-code icon"></i>
                        <i className="fas fa-database icon"></i>
                        <i className="fas fa-code icon"></i>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
