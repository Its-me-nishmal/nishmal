<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Muhammad Nishmal P</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1c1c1c, #3c3c3c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .portfolio-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            position: relative;
            display: none;
            transition: transform 0.5s;
        }
        h1, h2, p {
            margin: 20px 0;
            transition: transform 0.3s;
        }
        h1 {
            color: #61dafb;
        }
        .badge, .tag {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .badge.custom-badge {
            background-color: #28a745;
        }
        .tag {
            background-color: #6c757d;
        }
        .tech-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .tech-icon {
            font-size: 50px;
            margin: 10px;
            color: #61dafb;
            transition: transform 0.5s, color 0.5s;
        }
        .tech-icon:hover {
            transform: scale(1.4) rotate(20deg);
            color: #e91e63;
            animation: wobble 1s infinite;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .hidden-easter-egg {
            display: none;
            font-size: 20px;
            color: #f9ca24;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .easter-egg:hover .hidden-easter-egg {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .badge, .tag {
                padding: 8px 15px;
                font-size: 12px;
            }
            .tech-icon {
                font-size: 30px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.createElement('div');
            loader.className = 'loader';
            document.body.appendChild(loader);

            window.addEventListener('load', function() {
                loader.style.display = 'none';
                document.querySelector('.portfolio-container').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function Portfolio() {
            const badges = ["React", "Node.js", "JavaScript", "HTML5", "CSS3", "MongoDB", "Express", "GraphQL"];
            const tags = ["MERN", "Frontend", "Backend", "Full Stack", "Web Development"];
            const easterEggs = Array.from({ length: 101 }, (_, i) => `Easter Egg ${i + 1}`);

            return (
                <div className="portfolio-container">
                    <h1>Muhammad Nishmal P</h1>
                    <p>Vadakara, MERN Stack Developer</p>
                    <h2>Badges</h2>
                    {badges.map(badge => (
                        <span key={badge} className="badge custom-badge">{badge}</span>
                    ))}
                    <h2>Tags</h2>
                    {tags.map(tag => (
                        <span key={tag} className="tag">{tag}</span>
                    ))}
                    <h2>Tech Icons</h2>
                    <div className="tech-icons">
                        {badges.map((badge, index) => (
                            <div key={index} className="easter-egg" style={{ position: 'relative' }}>
                                <i className={`fab fa-${badge.toLowerCase()} tech-icon`}></i>
                                <div className="hidden-easter-egg">{easterEggs[index % easterEggs.length]}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
